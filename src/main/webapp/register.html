<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventory System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html,body {
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #EEF3E2;
    }

        .navbar {
            background: rgb(6, 50, 99);
            padding: 18px 130px;
            width: 120%;
        }
        .container{
            margin-right:380px ;
        }
        .navbar-brand{
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-right:40px;
        }
        .nav-link{
            color: white;
            font-size: 18px;
            transition: all 0.5s ease;
        }
        .nav-link:hover{
            color: rgb(0, 0, 6);
            font-weight: bold;
        }
        
        /*styling for login page*/
        .loginbox{
		position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 48%;
        padding: 24px;
        font-size: 19px;
        text-align: center;
        background-color: rgba(165, 187, 103, 0.005); 
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
	}
    #loginbox{
        top: 56%;
        width: 30%;
        height: 69%;
        line-height: 1.2;
    }
	
    .hd {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }
	 .btn {
        display: inline-block;
        background: rgb(205, 90, 52,0.9);
        color: rgb(241, 241, 245);
        font-size: 20px;
        text-decoration: none;
        padding: 8px 28px;
        margin-top: 4px;
        border-radius: 10px;
        border: 2px solid #1e3551;
        transition: all 0.5s ease;
      }
    
      .btn:hover {
        border: 2px solid rgb(241, 242, 245);
        color: rgb(8, 19, 26);
     }
        .input {
            padding: 6px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
      
        .input:hover{
            border: 2px solid #a5a0a0;
        }
    
        .form{
            margin-top: 20px;
        }
       /* .link{
            margin-top: 18px;
        }*/


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <span class="navbar-brand">Inventory System</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><span class="bi bi-house-heart"></span> Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html"><span class="bi bi-person"></span> Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerLogin.html"><span class="bi bi-box-arrow-in-right"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loginbox" class="loginbox">
        <span class="hd">Register new customer</span>
         <div class="form">
             <form action="register" method="post" id="form">
                  CustID:&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="cid" class="input" id="input" required><br><br>
                  PassWord: <input type="password" name="pword" class="input" id="input" required><br><br>
                  FirstName: <input type="text" name="fname" class="input" id="input" required><br><br>
                  LastName: <input type="text" name="lname" class="input" id="input" required><br><br>
                  PhoneNo: <input type="number" name="phno" class="input" id="input" required><br><br>
                  Address: <input type="text" name="addr" class="input" id="input" required><br><br>
                  <input id="btn" type="submit" value="Register" class="btn" required>
              </form>
         </div>
      </div>
</body>
</html>
